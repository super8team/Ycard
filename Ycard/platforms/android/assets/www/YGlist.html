<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>학생 리스트</title>

    <!-- 부트스트랩 -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="./css/sticky-footer-navbar.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        //서버에서 학생들 사진경로,이름을 받아온다.
        $.ajax({
          url : 'http://127.0.0.1/jsonp.php',
          dataType : "jsonp",
          jsonp : "callback",
          success:function(data){
            console.log(data);
            for(var i=0;i<data.length;i++){
              $('#std_name'+(i+1)).empty().append(data[i].name);
              $('#std_img'+(i+1)).attr({src : data[i].img});
            }
          } 
        });
      });

      function moveToDetail(val){
        window.location.href = "YGdetail.html?student="+val;
      }
    </script>
  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <!-- 햄버거 메뉴 만들기  -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">YGcard</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Member</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

      <!-- Begin page content -->
      <div class="container text-center">
        <div class="page-header">
          <h1>YG 학생</h1>
        </div>
        <div class="row">

          <div class="col-xs-4">
            <img id="std_img1" class="img-circle" src="" style="width: 70px; height: 70px;">
            <p><button onclick="moveToDetail(1)" class="btn btn-default" type="submit" id="std_name1">이진아</button></p>
          </div><!-- /.col-lg-4 -->

          <div class="col-xs-4">
            <img id="std_img2" class="img-circle" src="" style="width: 70px; height: 70px;">
            <p><button onclick="moveToDetail(2)" class="btn btn-default" type="submit" id="std_name2">조규승</button></p>
          </div><!-- /.col-lg-4 -->

          <div class="col-xs-4">
            <img id="std_img3" class="img-circle" src="" style="width: 70px; height: 70px;">
            <p><button onclick="moveToDetail(3)" class="btn btn-default" type="submit" id="std_name3">박성원</button></p>
          </div><!-- /.col-lg-4 -->

          <div class="col-xs-4">
            <img id="std_img4" class="img-circle" src="" style="width: 70px; height: 70px;">
            <p><button onclick="moveToDetail(4)" class="btn btn-default" type="submit" id="std_name4">김선중</button></p>
          </div><!-- /.col-lg-4 -->

          <div class="col-xs-4">
            <img id="std_img5" class="img-circle" src="" style="width: 70px; height: 70px;">
            <p><button onclick="moveToDetail(5)" class="btn btn-default" type="submit" id="std_name5">정연제</button></p>
          </div><!-- /.col-lg-4 -->

          <div class="col-xs-4">
            <img id="std_img6" class="img-circle" src="" style="width: 70px; height: 70px;">
            <p><button onclick="moveToDetail(6)" class="btn btn-default" type="submit" id="std_name6">권유성</button></p>
          </div><!-- /.col-lg-4 -->

        </div>
      </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">TM)작은 폭군과 노예들</p>
      </div>
    </footer>

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
